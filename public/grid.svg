<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(66, 133, 244, 0.2)" stroke-width="0.8" />
      <path d="M 30 0 L 0 30" fill="none" stroke="rgba(234, 67, 53, 0.2)" stroke-width="0.8" transform="rotate(15)" />
      <path d="M 60 30 L 30 60" fill="none" stroke="rgba(251, 188, 5, 0.2)" stroke-width="0.8" transform="rotate(-15)" />
      <path d="M 45 0 L 0 45" fill="none" stroke="rgba(52, 168, 83, 0.2)" stroke-width="0.8" transform="rotate(30)" />
    </pattern>
    <pattern id="grid" width="180" height="180" patternUnits="userSpaceOnUse">
      <rect width="180" height="180" fill="url(#smallGrid)" />
      <path d="M 180 0 L 0 0 0 180" fill="none" stroke="rgba(66, 133, 244, 0.25)" stroke-width="1.5" />
      <path d="M 90 0 L 0 90" fill="none" stroke="rgba(234, 67, 53, 0.25)" stroke-width="1.5" transform="rotate(15)" />
      <path d="M 180 90 L 90 180" fill="none" stroke="rgba(251, 188, 5, 0.25)" stroke-width="1.5" transform="rotate(-15)" />
      <circle cx="90" cy="90" r="30" fill="none" stroke="rgba(52, 168, 83, 0.2)" stroke-width="1.5" />
      <circle cx="45" cy="45" r="15" fill="none" stroke="rgba(66, 133, 244, 0.2)" stroke-width="1.5" />
      <circle cx="135" cy="135" r="15" fill="none" stroke="rgba(234, 67, 53, 0.2)" stroke-width="1.5" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g transform="rotate(15 0 0)">
    <rect width="200%" height="200%" fill="url(#grid)" opacity="0.6" transform="translate(-50% -50%)" />
  </g>
</svg> 